name: tech_cart
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  logger: ^2.5.0
  intl: ^0.20.1
  url_launcher: ^6.3.1
  get: ^4.6.6
  get_storage: ^2.1.1
  iconsax: ^0.0.8
  flutter_native_splash: ^2.4.4
  smooth_page_indicator: ^1.2.0+3
  flutter_hooks: ^0.20.5
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/on_boarding_images/
    - assets/logos/    # Ensure this folder contains the 11197448.jpg image.
    - assets/icons/brands/
    - assets/images/popular Categres/
    - assets/images/banner/
    - assets/images/vertical card banner image/
    - assets/images/brand_icons/
    - assets/images/products/apple/
    - assets/images/user/

flutter_native_splash:
  color: "#272727"  # Light mode background color
  color_dark: "#272727"  # Dark mode background color
  image: assets/logos/logo_dark.png  # Light mode logo
  image_dark: assets/logos/logo_dark.png  # Dark mode logo
  android: true  # Enable splash screen for Android
  ios: true  # Enable splash screen for iOS
  web: false  # Disable splash screen for web